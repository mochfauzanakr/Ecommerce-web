<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Orbitron&display=swap" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
  <div class="absolute top-4 right-4">
    <img src="../image/over_ear-removebg-preview.png" alt="Logo" class="w-10 h-10" />
  </div>

  <div class="min-h-screen flex items-center px-4 ml-8">
    <div class="bg-white rounded-lg shadow-md flex w-130 p-8 gap-6">
      
      <!-- Form -->
      <div class="w-full">
        <!-- Centered title and link -->
        <div class="text-center">
          <h1 class="text-3xl font-bold text-gray-800 mb-2">LOGIN</h1>
          <p class="text-sm text-gray-600 mb-4">
            Don't Have An Account? 
            <a href="../html/Signup.html" class="text-blue-500 font-medium">Sign up</a>
          </p>
        </div>

        <!-- Google button -->
        <button class="w-full flex items-center justify-center gap-2 border border-gray-300 rounded-md py-2 text-sm font-medium mb-4">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google" />
          Google
        </button>

        <!-- Divider -->
        <div class="flex items-center mb-4">
          <img src="../image/Line 4.png" class="w-full max-w-[40%]" />
          <span class="text-gray-500 mx-2 text-sm">atau</span>
          <img src="../image/Line 4.png" class="w-full max-w-[40%]" />
        </div>

        <!-- Login Form -->
        <form action="../html/homePage.html" method="GET" class="space-y-3 py-3">
          <input type="text" required placeholder="Nomor HP atau Email" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          
          <div class="relative">
            <input type="password" required placeholder="Password" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>

          <p><a href="#" class="text-xs text-gray-600 hover:text-blue-600">Lupa Password</a></p>

          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition duration-200">Masuk</button>
        </form>
      </div> 
    </div>
    <div>
      <img src="../image/cart_image-removebg-preview.png"  width="500px">
    </div> 
  </div>
  
</body>
</html>
