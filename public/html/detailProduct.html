<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../dist/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <nav class="flex items-center justify-between px-6 py-4 ">
        <div class="flex items-center space-x-8">
          <a href="../html/homePage.html">
          <div class="text-xl font-bold">Beliaja</div>
          </a>
        </div>
        <div class="flex items-center space-x-4">
          <input type="text" placeholder="Search..." class="px-3 py-1.5 border rounded-md"/>
          <button class="text-lg">
            <i class="fa-solid fa-bell" style="color: #00171f;"></i>
          </button>
          <button class="text-lg cursor-pointer">
            <a href="../html/cart.html">
            <i class="fa-solid fa-cart-shopping" style="color: #00171f;"></i>
            </a>
          </button>
          <button class="text-lg">
            <i class="fa-solid fa-gear" style="color: #00171f;"></i>
          </button>
          <div class="cursor-pointer">
            <img src="" width="30" alt="">
          </div>
        </div>
    </nav>
<div class="max-w flex p-16 gap-16">
  <img id="product-image" src="" alt="Product Image" class="w-60 object-contain rounded-lg" />
  <div class="flex flex-col justify-between w-full">
    <div>
      <h1 id="product-title" class="text-2xl font-bold mb-2"></h1>
      <p id="product-rating" class="text-sm text-gray-500 mb-2"></p>
      <p id="product-price" class="text-xl text-blue-600 font-semibold mb-4"></p>
      <p id="product-description" class="text-gray-700 mb-6 cursor-pointer"></p>
    </div>

   
    <div class="gap-16 ">
      <div class="flex gap-4">
        <button id="decrease-qty" class="bg-gray-200 px-3 py-1 rounded border">-</button>
        <span id="quantity" class="text-lg font-semibold">1</span>
        <button id="increase-qty" class="bg-gray-200 px-3 py-1 rounded border">+</button>
      </div>

      <button id="add-to-cart-btn" class="btn-add-cart bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-8">
        <i class="fa-solid fa-cart-plus" style="color: #00171f;"></i>
        Add to Cart
      </button>
      <button id="checkoutButton" class="bg-white text-blue-600 border border-[#3B82F6] px-4 py-2 rounded hover:bg-blue-700 hover:text-white mt-8">
        Checkout
      </button>
    </div>
  </div>
</div>
<div>

</div>

  <script src="../js/detailProduct.js"></script>
</body>
</html>
