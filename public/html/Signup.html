<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="../../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="min-h-screen flex items-center ml-8 px-8">
    <div class="bg-white rounded-lg shadow-md flex w-130 p-2">
    <div class="w-full">
    
      <div class="text-center">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">Daftar Sekarang</h1>
        <p class="text-sm text-gray-600 mb-4">
          Already have an account? 
          <a href="../html/loginPage.html" class="text-blue-500 font-medium">Log In</a>
        </p>
      </div>
    
    <!-- Tombol Google -->
      <button class="w-full flex items-center justify-center gap-2 border border-gray-300 rounded-md py-2 text-sm font-medium mb-4">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google" />
        Google
      </button>
  
    <!-- Divider -->
      <div class="flex items-center ml-8 mb-4">
        <img src="../image/Line 4.png" class="w-full max-w-[40%]" />
        <span class="text-gray-500 mx-2 text-sm">atau</span>
        <img src="../image/Line 4.png" class="w-full max-w-[40%]" />
      </div>
  
    <!-- Form isi -->
      <form action="../html/homePage.html" method="GET" class="space-y-3">
        <input type="text" required placeholder="Nomor HP atau Email" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="text" required placeholder="Nama" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="password" required placeholder="Password" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="password" required placeholder="Konfirmasi Password" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition duration-200">Daftar</button>
      </form>
      </div>
    </div>
    <div>
      <img src="../image/cart_image-removebg-preview.png"  width="500px">
    </div> 
  </div>
</body>
</html>
